<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Estacionamento</title>
</head>

<body>
    <header>
        <div class = "container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Estacionamento</h1>
                </div>
            </div>
        </div>
    </header>
    <main>
 
        <div class="input-data">
            <input type="text" id="nome" placeholder="Digite o nome do veículo" autocomplete="off" />
            <input type="text" id="placa" placeholder="Digite a placa do veículo" autocomplete="off" />
            <button id="cadastrar">Inserir</button>
        </div>
      
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Placa</th>
                    <th>Entrada</th>
                    <th>Remover</th>
                </tr>
            </thead>
            <tbody id="patio"></tbody>
        </table>
    </main>
    <script src="./script.js"></script>
</body>

<footer class="text-center text-white fixed-bottom" style="background-color: #064e81;">

    <div class="text-center p-3" style="background-color:#064e81;">
        © 2022 Copyright: Gustavo Alves - Bootcamp Digital Innovation One

    </div>
</footer>

</html>
